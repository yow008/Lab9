<!DOCTYPE html>
<html lang="en">
<script src='consoleOperations.js' type='module'></script>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="console-log">Console Log</button>
      <button id="console-error">Console Error</button>
      <button id="console-count">Console Count</button>
      <button id="console-warn">Console Warn</button>
      <button id="console-assert">Console Assert</button>
      <button id="console-clear">Console Clear</button>
      <button id="console-dir">Console Dir</button>
      <button id="console-dirxml">Console dirxml</button>
      <button id="console-group-start">Console Group Start</button>
      <button id="console-group-end">Console Group End</button>
      <button id="console-table">Console Table</button>
      <button id="start-timer">Start Timer</button>
      <button id="end-timer">End Timer</button>
      <button id="console-trace">Console Trace</button>
      <button id="global-error">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
     try {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      if(secondNum == 0 && operator == '/') {
        throw new ArithmeticError("INVALID DENOMINATOR");
      }
      if(firstNum == '/' && secondNum == '/') { // This takes care of the cases with operator +, -, or *.
        throw new Error("INVALID COMBINATION OF NUMBERS");
      }
    }
    catch(error) {
      console.log(error)
    }
    finally {
      console.log("FINISHED");
    }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    class ValidationError extends Error{
      constructor(message) {
        super(message);
        this.name = "ValidationError";
      }
    }
    class ArithmeticError extends ValidationError {
      constructor(property) {
        super(property);
        this.name = "ArithmeticError";
        this.property = property;
    }
}
  </script>
</body>

</html>
